<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul치rio - Fotos do Tap</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e1dfdb;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0rem;
      background-color: #e1dfdb;
      border-radius: 12px;
    }

    h2 {
       text-align: center; 
       margin-top: 0; /* Remove o espa칞o acima */
       margin-bottom: 1.5rem; /* Ajuste a dist칙ncia inferior se necess치rio */
       color: #431d2a;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #431d2a; /* Cor da fonte das etiquetas */
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px #431d2a;
      font-size: 1rem;
      color: #431d2a; /* Cor da fonte dentro dos campos */
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #25D366;
      border: none;
      border-radius: 8px;
      margin-top: 3.5rem; /* Adicionando espa칞o acima do bot칚o */
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }

    button:hover {
      background-color: #20b455;
    }

    .loading-spinner {
      display: none;
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 1rem;
      }

      input, textarea {
        font-size: 0.95rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Entre em Contato</h2>
    <form id="formulario" onsubmit="enviarWhatsApp(event)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required placeholder="Como voc칡 gostaria de ser chamado?">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Usado para sele칞칚o de fotos apenas.">

      <label for="descricao">Descri칞칚o do Servi칞o</label>
      <textarea id="descricao" name="descricao" rows="4" required placeholder="Mensagem, tipo de ensaio, evento, d칰vidas..."></textarea>

      <label for="datahora">Data desejada (previs칚o)</label>
      <input type="date" id="datahora" name="datahora" placeholder="S칩 uma ideia! Vamos ajustar juntos." required>

      <button type="submit" id="enviarBtn">
        Enviar no WhatsApp
        <div class="loading-spinner" id="spinner"></div>
      </button>
    </form>
  </div>

  <script>
    // Formatar a data no formato dd/mm/aaaa
    function formatarData() {
      const dataInput = document.getElementById("datahora");
      
      const hoje = new Date();
      const dia = String(hoje.getDate()).padStart(2, "0");
      const mes = String(hoje.getMonth() + 1).padStart(2, "0"); // Meses come칞am de 0
      const ano = hoje.getFullYear();
      
      const dataFormatada = `${ano}-${mes}-${dia}`; // Formato yyyy-mm-dd, que o campo "date" espera.
      
      // Define o valor do campo "datahora"
      dataInput.value = dataFormatada;
    }

    // Chama a fun칞칚o formatarData ao carregar a p치gina
    window.onload = formatarData;

    // Ao enviar o formul치rio, formata a data para o formato desejado (dd/mm/aaaa)
    function enviarWhatsApp(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const datahora = document.getElementById("datahora").value.trim();

      if (!nome || !email || !descricao) {
        alert("Por favor, preencha todos os campos obrigat칩rios.");
        return;
      }

      // Formatar a data para o formato dd/mm/aaaa
      const dataParts = datahora.split("-");
      const dataFormatada = `${dataParts[2]}/${dataParts[1]}/${dataParts[0]}`;

      const mensagem = `Ol치! Quero falar sobre um servi칞o de fotografia 游땕

游닅 Nome: ${nome}
游닎 Email (para login): ${email}
游닞 Tipo de servi칞o: ${descricao}
游늰 Data/hora (previs칚o): ${dataFormatada}`;

      const numero = "5592991132669"; // Seu n칰mero do WhatsApp
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

      // Mostrar o spinner de loading
      const spinner = document.getElementById("spinner");
      spinner.style.display = "inline-block";

      // Simula um pequeno tempo antes de redirecionar
      setTimeout(() => {
        window.open(link, "_blank");
        spinner.style.display = "none";
        document.getElementById("formulario").reset(); // Limpa o formul치rio
      }, 1200);
    }
  </script>

</body>
</html>
