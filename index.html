<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio - Fotos do Tap</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #25D366;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }

    button:hover {
      background-color: #20b455;
    }

    .loading-spinner {
      display: none;
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 1rem;
      }

      input, textarea {
        font-size: 0.95rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Entre em Contato</h2>
    <form id="formulario" onsubmit="enviarWhatsApp(event)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required placeholder="Como voc√™ gostaria de ser chamado? :)">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Usado para login na sele√ß√£o de fotos.">

      <label for="descricao">Descri√ß√£o do Servi√ßo</label>
      <textarea id="descricao" name="descricao" rows="4" required placeholder="Tipo de ensaio, evento, d√∫vidas..."></textarea>

      <label for="datahora">Data e Hora (previs√£o)</label>
      <input type="text" id="datahora" name="datahora" placeholder="S√≥ uma ideia! Vamos ajustar juntos.">

      <button type="submit" id="enviarBtn">
        Enviar no WhatsApp
        <div class="loading-spinner" id="spinner"></div>
      </button>
    </form>
  </div>

  <script>
    function enviarWhatsApp(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const datahora = document.getElementById("datahora").value.trim();

      if (!nome || !email || !descricao) {
        alert("Por favor, preencha todos os campos obrigat√≥rios.");
        return;
      }

      const mensagem = `Ol√°! Quero falar sobre um servi√ßo de fotografia üòä

üìõ Nome: ${nome}
üìß Email (para login): ${email}
üì∏ Tipo de servi√ßo: ${descricao}
üìÖ Data/hora (previs√£o): ${datahora}`;

      const numero = "5592991132669"; // Seu n√∫mero do WhatsApp
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

      // Mostrar o spinner de loading
      const spinner = document.getElementById("spinner");
      spinner.style.display = "inline-block";

      // Simula um pequeno tempo antes de redirecionar
      setTimeout(() => {
        window.open(link, "_blank");
        spinner.style.display = "none";
        document.getElementById("formulario").reset(); // limpa o formul√°rio se quiser
      }, 1200);
    }
  </script>

</body>
</html>
